# Generated by Claude Sonnet 4 AI model
version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    reviewers:
      - 'synthable'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    # Group patch updates together
    groups:
      patch-updates:
        patterns:
          - '*'
        update-types:
          - 'patch'
      minor-updates:
        patterns:
          - '*'
        update-types:
          - 'minor'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:30'
    open-pull-requests-limit: 3
    commit-message:
      prefix: 'ci'
      include: 'scope'
